{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%; border-radius: 16px;">
        
        <h3 class="text-center mb-4 text-danger fw-bold">
            Confirm Delete
        </h3>

        <p class="text-center mb-4 fs-5">
            Are you sure you want to delete this tweet?
        </p>

        <form method="post" class="d-flex flex-column align-items-center">
            {% csrf_token %}

            <div class="d-flex gap-3">
                <button class="btn btn-danger px-4" style="border-radius: 10px;">
                    Delete
                </button>

                <a href="{% url 'tweet_detail' tweet.id %}" 
                   class="btn btn-primary px-4"
                   style="border-radius: 10px;">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
