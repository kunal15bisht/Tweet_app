{% extends "layout.html" %}
{% block title %}Tweet Detail{% endblock %}


{% block content %}
<div class="container py-5">
    <dev class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border border-secondary-subtle"> 
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="fw-semibold text-primary me-3  py-2 ps-3 fs-3" >@ {{ tweet.user.username }}</div>
                    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary px-3 py-2" style="border-radius: 10px;">
                            ‚Üê Go Back
                    </a>
                </div>
                 {% if tweet.photo %}
                            <img src="{{ tweet.photo.url }}" class="card-img-top mh-50 radius-3">
                        {% endif %}
                <div class="card-body">
                    <div class="d-flex align-items-center mb-2"> 
                        {% if tweet.created_at %}
                            <small class="text-muted">{{ tweet.created_at|date:"M d, Y H:i" }}</small>
                        {% endif %}
                    </div>
                </dev>
                <p class="card-text fs-6">{{ tweet.text }}</p>
</div>
{% endblock %}
